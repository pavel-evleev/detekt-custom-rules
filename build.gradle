plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'maven-publish'
}

group 'io.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compileOnly "io.gitlab.arturbosch.detekt:detekt-api:1.0.0-RC14"
    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.10.0"
    testCompile "io.gitlab.arturbosch.detekt:detekt-api:1.0.0-RC14"
    testCompile "io.gitlab.arturbosch.detekt:detekt-test:1.0.0-RC14"
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.output
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "detektRules"
            artifact sourceJar
        }
    }
}
